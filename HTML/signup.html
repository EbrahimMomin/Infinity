<!DOCTYPE html>
<html>
    <head>
        <title>INFINITY SIGNUP</title>
        <link href="../CSS/styles.css" rel="stylesheet" type="text/css">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
        <img src="../Assets/Images/InfinityLogo.jpg" class="header">
        <br>
        <form align="center" method="POST" action="index.html">
            <label for="signup-username" id="signup-username-label">Username:<br></label>
            <input type="text" name="signup-username" id="signup-username">
            <br>
            <br>
            <label for="signup-email" id="signup-email-label">Email:<br></label>
            <input type="text" id="signup-email" name="signup-email">
            <br>
            <br>
            <label for="signup-password" id="signup-password-label">Password:<br></label>
            <input type="password" id="signup-password" name="signup-password">
            <br>
            <br>
            <input type="checkbox" value="true" name="I Agree To The Terms Of Service" id="I Agree To The Terms Of Service">
            <label for="I Agree To The Terms Of Service">I Agree To The <a id="IAgreeToTheTermsOfService" href="../Information/TermsOfPolicy.txt">Terms Of Service</a></label>
            <br>
            <input type="submit" value="Sign Up" id="signup">
            <br>
            <a href="login.html" class="createAccount"><span>Already have an account? Log in</span></a>
        </form>
    </body>
</html>
