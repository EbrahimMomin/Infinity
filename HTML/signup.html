<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>INFINITY SIGNUP</title>
        <link href="../CSS/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="signup-header">
            <img src="../Assets/Images/InfinityLogo.jpg" id="signup-infinityLogo" alt="Infinity Logo">
            <br>
            <h1>Sign Up</h1>
        </div>
        <form id="signup-form" method="POST" action="index.html">
            <label for="signup-username" id="signup-username-label">Name/Username:<br></label>
            <input type="text" name="signup-username" id="signup-username">
            <br>
            <br>
            <label for="signup-email" id="signup-email-label">Email:<br></label>
            <input type="text" id="signup-email" name="signup-email">
            <br>
            <br>
            <label for="signup-password" id="signup-password-label">Password:<br></label>
            <input type="password" id="signup-password" name="signup-password">
            <br>
            <br>
            <input type="checkbox" value="true" name="IAgreeToTheTermsOfService" id="IAgreeToTheTermsOfService">
            <label for="IAgreeToTheTermsOfService"> I Agree To The <a href="../Information/TermsOfPolicy.txt" id="IAgreeToTheTermsOfServiceDownload">Terms Of Service</a></label>
            <br>
            <input type="submit" value="Sign Up" id="signup">
            <br>
            <a href="login.html" class="createAccount"><span>Already have an account? Log in</span></a>
        </form>
    </body>
</html>
