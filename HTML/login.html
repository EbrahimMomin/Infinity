<!DOCTYPE html>
<html>
    <head>
        <title>INFINITY LOGIN</title>
        <link href="../CSS/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <img class="header" src="../Assets/Images/InfinityLogo.jpg">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <br>
        <h2 class="login">Log In</h2>
        <br>
        <form align="center" method="GET" action="index.html">
            <label for="login-username" id="login-username-label">Username:<br></label>
            <input type="text" name="login-username" id="login-username">
            <br>
            <br>
            <label for="login-password" id="login-password-label">Password:<br></label>
            <input type="password" id="login-password" name="login-password">
            <br>
            <a href="index.html"><input type="submit" value="Log In" id="login"></a>
            <br>
            <a href="signup.html" class="createAccount"><span>Don't have an account? Create one</span></a>
        </form>
    </body>
</html>
